<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }}{{ site.separator}}{{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ site.favicon }}" />
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
  
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style>
        .hero.is-medium {
            padding-top: 0 !important;
        }

        .hero-body {
            padding-top: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
    </style>

    {% include header-scripts.html %}
</head>

<body lang="en">
    <section class="hero is-small is-primary is-bold" style="margin: 0 0 1.5rem 0;">
        <div class="hero-body has-text-centered" style="padding: 0;">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="/">
                                <!--img src="https://bulma.io/images/bulma-type-white.png" alt="Logo"-->
                                {{ site.title }}
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <!-- {{site.data.navigation}} -->
                                {% for item in site.data.navigation.primary %}
                                    <!-- {{ item }} -->
                                    {% assign url = item.url | absolute_url %}
                                    <!-- {{url}}Â -->
                                    <a class="navbar-item{% if url == page.url | absolute_url %} is-active{% endif %}" href="{{ url }}">
                                        {{ item.title }}
                                    </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>

    <div class="container is-fluid">
        {{ content }}
    </div>

    <br>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>{{ site.title }}</strong> by <a href="{{ site.author.url }}">{{ site.author.name }}</a>.
            </p>
        </div>
    </footer>

    {% include footer-scripts.html %}
</body>

</html>
