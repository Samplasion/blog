---
title: Search
permalink: /search
layout: default
socials: false
---

<h1 class="title is-1">Search</h1>
<div class="field">
    <div class="control">
        <input type="text" id="search-input" placeholder="Search posts..." class="input">
    </div>
    <p class="help">The results will be shown below.</p>
</div>
<div class="columns is-multiline" id="results-container"></div>

<script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>
<script>
    var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/posts.json',
        searchResultTemplate: `
<div class="post column is-half">
    <article class="panel is-primary">
        <p class="panel-heading">
            <a href="{url}">{title}</a>
        </p>
        <div class="panel-block is-active entry-content">
            <span>{excerpt}&nbsp;&mdash;&nbsp;<a href="{url}">Read&nbsp;more&nbsp;&raquo;</a></span>
        </div>
        <div class="panel-block is-active content entry-footer">
            <small>Tagged: {tags}
            </small>
        </div>
    </article>
</div>
        `
    })
</script>
